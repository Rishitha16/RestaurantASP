<h4 class="display-4">Order Food Item</h4>
<hr>
<form #form="ngForm" autocomplete="off" *ngFor="let order of orderItems;" (submit)="onSubmit(form)">
    <input type="hidden" name="OrderItemID" [(ngModel)]="order.OrderItemID">
    <input type="hidden" name="OrderID" [(ngModel)]="order.OrderID">
    <input type="hidden" name="ItemName" [(ngModel)]="order.ItemName">
    <div class="form-group">
        <label>Food Item</label>
        <select name="ItemID" [(ngModel)]="order.OrderItemID" class="form-control" (change)="updatePrice($event.target)" [class.is-invalid]="!isValid && order.ItemID==0">
            <option value="0">-Select-</option>
            <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
        </select>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label>Price</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">$</div>
                </div>
                <input name="Price" [(ngModel)]="order.Price" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label>Quantity</label>
            <input name="Quantity" [(ngModel)]="order.Quantity" class="form-control" (keyup)="updateTotal()" [class.is-invalid]="!isValid && order.Quantity==0">
        </div>
    </div>
    <div class="form-group">
        <label>Total</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text">$</div>
            </div>
            <input name="Total" [(ngModel)]="order.Total" class="form-control" readonly>
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-dark">Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>Close</button>
    </div>
</form>
