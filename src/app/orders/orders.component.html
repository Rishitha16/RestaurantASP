<div class="jumbotron jumbtron-fluid">
    <h3 class="display-4 text-center">
      <img src="/assets/img/restaurant.png" height="112" width="112">
      Restaurant App
    </h3>
    <div class="container">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <table class="table table-hover">
            <thead class="thead-light">
                <th>#Order No</th>
                <th>Customer</th>
                <th>P. Method</th>
                <th>G. Total</th>
                <th>
                    <button type="submit" class="btn btn-outline-success" routerLink='/order'>Create New</button>
                </th>
            </thead>
            <tbody>
                <tr *ngFor="let item of orderList">
                    <th>{{item.OrderNo}}</th>
                    <td>{{item.Customer}}</td>
                    <td>{{item.PMethod}}</td>
                    <td>{{item.GTotal}}</td>
                    <td></td>
                </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
